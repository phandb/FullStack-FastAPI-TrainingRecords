{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new task
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="task_name"
                           required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input class="form-control" name="category"
                              required></input>
                </div>
                <div class="form-group">
                    <label>Date Taken</label>
                    <input id="picker" class="form-control" name="date_taken">


                </div>
                <button type="submit" class="btn btn-outline-primary">Add new task</button>
                <a href="/" type="button" class="btn btn-outline-info">Cancel</a>
            </form>
        </div>
    </div>
</div>
