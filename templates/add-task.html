<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/task/css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/task/css/bootstrap.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Training Records Full Stack</title>

</head>
<body>

<div>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">Employee CDOC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new task
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="task"
                           required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <textarea class="form-control"rows="3" name="category"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label>Date Taken</label>
                    <input class="form-control" name="date-taken">


                </div>
                <button type="submit" class="btn btn-primary">Add new task</button>
            </form>
        </div>
    </div>
</div>



<script src="{{ url_for('static', path='/task/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='/task/js/popper.js') }}"></script>
<script src="{{ url_for('static', path='/task/js/bootstrap.js') }}"></script>
</body>
</html>
