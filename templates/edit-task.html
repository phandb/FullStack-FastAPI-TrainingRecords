{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
             Let's edit your task!
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="task"
                           required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <textarea class="form-control"rows="3" name="category"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label>Date Taken</label>
                    <input class="form-control" name="date-taken">

                </div>
                <button type="submit" class="btn btn-primary">Add new task</button>
            </form>
        </div>
    </div>
</div>
